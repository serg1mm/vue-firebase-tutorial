<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-firebase-tutorial</title>
  </head>
  <body>
    <div id="app"><style>body{margin:0;padding:0;background:#eee;overflow:hidden;}.container{position:absolute;top:50%;left:50%;height:100px;margin-left:-230px;margin-top:-50px;display:block;width:500px}.loader{position:relative;display:block;width:100%;height:10px;margin-top:38px}.circle{display:inline-block;position:relative;-webkit-animation:dotloader 2.5s infinite;-moz-animation:dotloader 2.5s infinite;-ms-animation:dotloader 2.5s infinite;-o-animation:dotloader 2.5s infinite;animation:dotloader 2.5s infinite}.circle + .circle{margin-left:-25px;-webkit-animation:dotloader 2.5s .2s infinite;-moz-animation:dotloader 2.5s .2s infinite;-ms-animation:dotloader 2.5s .2s infinite;-o-animation:dotloader 2.5s .2s infinite;animation:dotloader 2.5s .2s infinite}.circle + .circle + .circle{margin-left:-25px;-webkit-animation:dotloader 2.5s .4s infinite;-moz-animation:dotloader 2.5s .4s infinite;-ms-animation:dotloader 2.5s .4s infinite;-o-animation:dotloader 2.5s .4s infinite;animation:dotloader 2.5s .4s infinite}.circle + .circle + .circle + .circle{margin-left:-25px;-webkit-animation:dotloader 2.5s .6s infinite;-moz-animation:dotloader 2.5s .6s infinite;-ms-animation:dotloader 2.5s .6s infinite;-o-animation:dotloader 2.5s .6s infinite;animation:dotloader 2.5s .6s infinite}@keyframes dotloader{0%,20%{width:4px;height:4px;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;left:0;background-color:rgba(0,0,0,0)}30%,70%{width:8px;height:8px;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;left:50%;background-color:rgba(0,0,0,0.5)}80%,100%{width:4px;height:4px;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;left:100%;background-color:rgba(0,0,0,0)}}@-moz-keyframes dotloader{0%,20%{width:4px;height:4px;-moz-border-radius:2px;border-radius:2px;left:0;background-color:rgba(0,0,0,0)}30%,70%{width:8px;height:8px;-moz-border-radius:4px;border-radius:4px;left:50%;background-color:rgba(0,0,0,0.5)}80%,100%{width:4px;height:4px;-moz-border-radius:2px;border-radius:2px;left:100%;background-color:rgba(0,0,0,0)}}@-webkit-keyframes dotloader{0%,20%{width:4px;height:4px;-webkit-border-radius:2px;border-radius:2px;left:0;background-color:rgba(0,0,0,0)}30%,70%{width:8px;height:8px;-webkit-border-radius:4px;border-radius:4px;left:50%;background-color:rgba(0,0,0,0.5)}80%,100%{width:4px;height:4px;-webkit-border-radius:2px;border-radius:2px;left:100%;background-color:rgba(0,0,0,0)}}@-ms-keyframes dotloader{0%,20%{width:4px;height:4px;border-radius:2px;left:0;background-color:rgba(0,0,0,0)}30%,70%{width:8px;height:8px;border-radius:4px;left:50%;background-color:rgba(0,0,0,0.5)}80%,100%{width:4px;height:4px;border-radius:2px;left:100%;background-color:rgba(0,0,0,0)}}@-o-keyframes dotloader{0%,20%{width:4px;height:4px;border-radius:2px;left:0;background-color:rgba(0,0,0,0)}30%,70%{width:8px;height:8px;border-radius:4px;left:50%;background-color:rgba(0,0,0,0.5)}80%,100%{width:4px;height:4px;border-radius:2px;left:100%;background-color:rgba(0,0,0,0)}}</style>
    <div class="container">
      <div class="loader">
        <div class="circle">&nbsp;</div>
        <div class="circle">&nbsp;</div>
        <div class="circle">&nbsp;</div>
        <div class="circle">&nbsp;</div>
      </div>
    </div></div>
    <!-- built files will be auto injected -->
  </body>
</html>
